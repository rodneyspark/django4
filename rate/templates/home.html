{% extends 'base.html' %}
{%block content%}

{{ block.super}}


<div class="home">

  <div class="container-fluid">
  
    

    <h1 style="  font-size:50px; margin-top:60px; color:black; font-family: 'Lobster Two', cursive;padding-left: 9cm;"> WELCOME TO THE AWARDS...
    </h1>
    <p style="color: black;padding-left: 15cm;"><b> By: </b> rodney gakuru </p>
      <div>


  <br><br>
  <div class="container-fluid">
    <div class="row">
      {% for project in json_projects %}
      <div class="col-md-4">
        <div class="card-group">
          <div class="card card-personal mb-4">
            <div class="view">
              <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <div class="card-body">
              <h3 style="font-family: 'Cuprum', sans-serif;">{{project.title}}</h3>

              <a href="{{project.link}}" target="_blank">view site</a>

              <p class="card-text"><b>project description:</b>{{project.description}}</p>
            
              <hr>
              <span><a href="profile"> <img style="border-radius: 50%; width:30px; height:30px; "
                    src="{{project.avatar }}" alt="image"></a>By
                <b>{{project.author}}</b></span>

              <p class="card-meta float-right">{{project.date_craeted}}</p>
              
              <a style="text-align: center;" href="{%url 'rates' project.id %}" class="btn btn-primary">Rate</a>

            



            

            </div>
          </div>
        </div>


      </div>
      
      {% endfor %}

    </div>

  </div>

</div>
<style>
    .home{
        background-image: url(/static/images/award2.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
      
    }
</style>

{%endblock%}
