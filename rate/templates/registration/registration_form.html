{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div class="page1">
  <div class="container" style="padding-left: 7cm;">
    <div class="row">
     
      <div class="col-md-1"></div>
      <div class="col-md-5">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="card container">

          <div class="panel-heading">
            <h3 class="text-center" style="font-family: 'Lobster Two', cursive;">Awards</h3>
          </div>

          <div class="panel-body">

            <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              </div>

              <p>Already have an account? <a href="/accounts/login"> Log In</a></p>

              <input type="hidden" name="next" value="{{next}}">

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>



    </div>
  </div>

</div>
<style>
    .page1 {
      background-image: url("/static/award1.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      background-position: center;
      text-align: center;
      overflow-x: hidden;
    }
  </style>
{% endblock %}
